{% include head.html %}

<script>

	$('document').ready(function(){
		GroupList();
	});
	
	
	function GroupList(){
		var links = document.getElementsByClassName("article-link");
		
		if(links.length > 0){
			
			// Start values
			var lastLinkChar = links[0].text.substring(0, 1);
			var breakPosition = 1;
		
			// Iterate from position 1
			for(i=1; i<links.length; i++){
    			// If test start with a new char, add class 
    			if(links[i].text.substring(0, 1) != lastLinkChar){
    				// Add grouping line
    				links[breakPosition-1].style.height = "30px";
    				links[breakPosition-1].style.backgroundImage = "url('data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='50px' width='120px'><text x='0' y='15' fill='red' font-size='20'>I love SVG!</text></svg>')";
    				//links[breakPosition-1].classList.add("grouping-line");
    				breakPosition = i;	
    			}
    			
    			lastLinkChar = links[i].text.substring(0, 1);
			}
		}
	}
</script>
